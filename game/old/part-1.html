<!DOCTYPE html>
<html>
<head>
	<title>小游戏</title>
	<style>
		#animation {
			width: 100%;
			height: 100%;
			background-color: #000;
			position: absolute;
			top: 0;
			left: 0;
			z-index: 1;
			display: flex;
			align-items: center;
			justify-content: center;
			color: #fff;
			font-size: 50px;
			animation: fadeOut 2s ease-in-out;
			animation-fill-mode: forwards;
		}

		@keyframes fadeOut {
			from {
				opacity: 1;
			}
			to {
				opacity: 0;
				display: none;
			}
		}

		#choices {
			width: 400px;
			height: 300px;
			background-color: #fff;
			border: 1px solid #ccc;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			border-radius: 5px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			z-index: 2;
			display: none;
		}

		#choices h2 {
			margin-top: 0;
			text-align: center;
			font-size: 24px;
			color: #333;
			padding: 20px;
			border-bottom: 1px solid #ccc;
		}

		#choices ul {
			list-style: none;
			padding: 0;
			margin: 0;
			text-align: center;
		}

		#choices ul li {
			display: inline-block;
			margin: 10px;
		}

		#choices ul li a {
			display: block;
			padding: 10px;
			background-color: #007bff;
			color: #fff;
			text-decoration: none;
			font-size: 20px;
			border-radius: 5px;
			transition: background-color 0.3s ease-in-out;
		}

		#choices ul li a:hover {
			background-color: #0062cc;
			color: #fff;
			transition: background-color 0.3s ease-in-out;
		}
	</style>
</head>
<body>
	<div id="animation">
		<p>动画播放中...</p>
	</div>
	<div id="choices">
		<h2>请选择一个选项</h2>
		<ul>
			<li><a href="https://www.baidu.com/">选项一</a></li>
			<li><a href="https://www.google.com/">选项二</a></li>
		</ul>
	</div>
	<script>
		// 等待动画播放完毕后显示选择框
		setTimeout(function() {
			document.getElementById("animation").style.display = "none";
			document.getElementById("choices").style.display = "block";
		}, 2000);
	</script>
</body>
</html>
