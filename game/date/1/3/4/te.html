		#menu {
			position: fixed;

			font-weight: bold;

			line-height: 1.5;
			margin: 0 0 20px 0;
		}

		#toc {
			position: fixed;
			top: 50%;
			right: 20px;
			transform: translateY(-50%);
			background-color: rgba(255, 255, 255, 0.9);
			padding: 10px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
			z-index: 1;
		}

		#toc ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}

		#toc li {
			margin: 0 0 5px 0;
		}

		#toc li a {
			color: #333;
			text-decoration: none;
			font-size: 14px;
			transition: color 0.3s ease;
		}

		#toc li a:hover {
			color: #666;
		}
